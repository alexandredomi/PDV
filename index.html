<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de PDV 1.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de PDV</h1>
        <div class="form-group">
            <label for="produto">Produto:</label>
            <input type="text" id="produto">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade">
        </div>
        <div class="form-group">
            <label for="custo">Custo do Produto:</label>
            <input type="number" id="custo">
        </div>
        <div class="form-group">
            <label for="valorVenda">Valor de Venda:</label>
            <input type="number" id="valorVenda">
        </div>
        <div class="form-group">
            <label for="fornecedor">Fornecedor:</label>
            <select id="fornecedor">
                <option value="libert">Libert</option>
                <option value="dentinho">Dentinho</option>
                <option value="fox">Fox</option>
                <option value="juares">Juares</option>
                <option value="bandeira">Bandeira</option>
            </select>
        </div>
        <button id="adicionarVenda">Adicionar Venda</button>
        <h2>Todas as Vendas</h2>
        <div id="listaVendas"></div>
        <button id="limparCaixa">Limpar Caixa</button>
        <button id="fecharCaixa">Fechar Caixa</button>
        <button id="enviarWhatsapp">Enviar para WhatsApp</button>
    </div>
    <div class="container">
        <h2>Controle de Estoque</h2>
        <div class="form-group">
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto">
        </div>
        <div class="form-group">
            <label for="quantidadeEstoque">Quantidade:</label>
            <input type="number" id="quantidadeEstoque">
        </div>
        <div class="form-group">
            <label for="corProduto">Cor:</label>
            <input type="text" id="corProduto">
        </div>
        <div class="form-group">
            <label for="custoProduto">Custo:</label>
            <input type="number" id="custoProduto">
        </div>
        <div class="form-group">
            <label for="precoVendaProduto">Pre√ßo de Venda:</label>
            <input type="number" id="precoVendaProduto">
        </div>
        <button id="adicionarProduto">Adicionar Produto</button>
        <h2>Campo de Pesquisa</h2>
        <input type="text" id="pesquisarProduto" placeholder="Pesquisar produto...">
        <div id="listaProdutos"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
